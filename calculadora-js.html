<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Calculadora</title>
		<meta charset="utf-8">
	</head>

	<body>
		<!-- Script JavaScript -->
		<script>
			var calculadora = {
				num1: 0,
				num2: 0,
				operacao: "",
				somar: function(){
					//usa-se o this também para performance de código, para que ele não procure os atributos no escopo global(fora do script) ou em outro script interno.
					return (this.num1 + this.num2)
				},
				subtrair: function(){
					return (this.num1 - this.num2)
				},
				multiplicar: function(){
					return (this.num1 * this.num2)
				},
				dividir: function(){
					if(this.num2 === 0){
						alert('Não é possível dividir por 0!')
						return false
					}	
					confirm(this.num1 / this.num2)
				}

			};

			function calcular(){
				calculadora.num1 = parseFloat(document.getElementById('num1').value)
				calculadora.num2 = parseFloat(document.getElementById('num2').value)
				calculadora.operacao = document.getElementById('op').value

				switch(calculadora.operacao){
					case '+':
						confirm(calculadora.somar())
						break;
					case '-':
						confirm(calculadora.subtrair())
						break;
					case '*':
						confirm(calculadora.multiplicar())
						break;
					case '/':
						calculadora.dividir()
						break;
				}
			}
		</script>

		<input type="number" id="num1">

		<select id="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>

		<input type="number" id="num2">

		<button type="button" onclick="calcular()">Calcular</button>

	</body>
</html>
