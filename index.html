<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Carrinho de compras</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    </head>

    <body>

        <script>
            var app = angular.module("meuCarrinho", [])
            app.controller("meuControl", function($scope){
                $scope.produtos = ["Camisa", "Blusa"]
            })
        </script>

        <div ng-app="meuCarrinho" ng-controller="meuControl">
            <ul>
                <li ng-repeat="produto in produtos">{{ produto }}</li>
            </ul>
        </div>
    </body>
</html>
